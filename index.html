<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <h2>Resume</h2>

            <!-- Add more sections as needed -->

    <section id="dashboard">
        <h2>Energy and Emissions Dashboard</h2>

    <script>
        const labels = ['FY25', 'FY26', 'FY27', 'FY28', 'FY29', 'FY30', 'FY31', 'FY32', 'FY33'];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Annual Electricity Consumption (MWh)',
                backgroundColor: 'rgb(75, 192, 192)',
                borderColor: 'rgb(75, 192, 192)',
                data: [1805, 1805, 1265, 1215, 1195, 1185, 1146, 1146, 1151],
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {}
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
